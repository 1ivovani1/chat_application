<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Выбери комнату</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="text-center" style="height:100vh;position: relative;display:flex;align-items:center;justify-content:center;flex-direction:column;">

    
        <div id="root"> 
      
            <form v-if='active_state == "login" ' class='border border-primary' style="width: 100%;max-width: 330px;padding: 15px;margin: auto;display:flex;align-items:center;flex-direction:column;justify-content:center;background:white; border-radius:15px;" method="POST">
                
             <h1 class="h3 mb-3 font-weight-normal">Войдите,чтобы продолжить!</h1>
            <input type="text" name="username"  class="form-control" placeholder="Логин" required="" autofocus="">
            <input type="password" name="password" id="inputPassword" class="form-control mt-2" placeholder="Пароль" required="">
            
    
      
            <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Войти</button>
            <button class="btn btn-lg btn-success btn-block mt-1" @click='change_state_to_reg()'>Регистрация</button>
            
            </form>
      
            <form v-else-if='active_state == "register"' id='reg_form' @submit='prevent($event)' class='border border-primary' style="background:white;border-radius:15px;width: 100%;max-width: 330px;padding: 15px;margin: auto;display:flex;align-items:center;flex-direction:column;justify-content:center;" method="POST" >
            
          <h1 class="h3 mb-3 font-weight-normal">Зарегистрируйся,чтобы продолжить!</h1>
            <input type="text" name="login"  class="form-control" placeholder="Логин" required="" autofocus="">   
            <input type="e-mail" name="email" class="form-control mt-2" placeholder="E-mail" required="">      
            <input type="password" name="password" id="inputPassword" class="form-control mt-2" placeholder="Пароль" required="">
            <input type="password" id="inputPassword_rep" class="form-control mt-2" @input='check($event.target.value)' placeholder="Повторите пароль" required="">
            <small class="text-danger d-none mt-2">Пароли не совпадают</small>
      
      
            <button class="btn btn-lg btn-primary btn-block mt-2" id="reg_btn" disabled type="submit">Зарегистрироваться</button>
            <button class="btn btn-lg btn-success btn-block mt-1" @click='active_state = states[0]'>Форма входа</button>
          
            </form>
      
          </div>


    {% include "vue-connection.html" %}
    <script src="../static/main.js"></script>


</body>
</html>
